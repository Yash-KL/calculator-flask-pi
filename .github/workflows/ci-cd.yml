name: Multi-Environment CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # allow manual triggers

jobs:
  # -----------------------------
  # 1. Build Docker Image
  # -----------------------------
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/calculator-flask:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LC }}/calculator-flask:latest

  # -----------------------------
  # 2. Deploy to QA
  # -----------------------------
  deploy-qa:
    needs: build
    runs-on: self-hosted
    environment: qa   # üîê Restrict to QA team in repo settings

    steps:
      - name: Deploy to QA
        run: |
          docker pull ghcr.io/${{ env.OWNER_LC }}/calculator-flask:latest
          docker stop calculator-flask || true
          docker rm calculator-flask || true
          docker run -d --name calculator-flask -p 5000:5000 ghcr.io/${{ env.OWNER_LC }}/calculator-flask:latest

  # -----------------------------
  # 3. Deploy to Staging
  # -----------------------------
  deploy-staging:
    needs: deploy-qa
    runs-on: self-hosted
    environment: staging   # üîê Restrict to Staging team in repo settings

    steps:
      - name: Deploy to Staging
        run: |
          docker pull ghcr.io/${{ env.OWNER_LC }}/calculator-flask:latest
          docker stop calculator-flask || true
          docker rm calculator-flask || true
          docker run -d --name calculator-flask -p 5000:5000 ghcr.io/${{ env.OWNER_LC }}/calculator-flask:latest

  # -----------------------------
  # 4. Deploy to Production
  # -----------------------------
  deploy-production:
    needs: deploy-staging
    runs-on: self-hosted
    environment: production   # üîê Restrict to Prod team in repo settings

    steps:
      - name: Deploy to Production
        run: |
          docker pull ghcr.io/${{ env.OWNER_LC }}/calculator-flask:latest
          docker stop calculator-flask || true
          docker rm calculator-flask || true
          docker run -d --name calculator-flask -p 5000:5000 ghcr.io/${{ env.OWNER_LC }}/calculator-flask:latest
