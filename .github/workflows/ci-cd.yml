name: Build, Push and Deploy Calculator App

on:
  push:
    branches: [ "main" ]   # adjust if you use another branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted   # runs on your Pi runner (192.168.1.51)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set REPO_OWNER variable
        run: echo "REPO_OWNER=$(echo '${GITHUB_REPOSITORY_OWNER}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and Push Docker Image (ARM64)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ghcr.io/${{ env.REPO_OWNER }}/calculator-flask:latest

      # --- Deploy to Raspberry Pi 192.168.1.50 ---
      - name: Copy SSH key
        run: |
          echo "${{ secrets.PI_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to Raspberry Pi (192.168.1.50)
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.PI_USER }}@192.168.1.50 << 'EOF'
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker pull ghcr.io/${{ env.REPO_OWNER }}/calculator-flask:latest
            docker stop calc || true
            docker rm calc || true
            docker run -d --name calc -p 5000:5000 ghcr.io/${{ env.REPO_OWNER }}/calculator-flask:latest
          EOF
