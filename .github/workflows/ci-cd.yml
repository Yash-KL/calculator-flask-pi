name: CI-CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 2: Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Set lowercase repo owner
      - name: Set lowercase owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # Step 4: Build & Push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ghcr.io/${{ env.OWNER_LC }}/calculator-flask:latest

      # Step 5: Deploy container
      - name: Deploy container
        run: |
          docker pull ghcr.io/${{ env.OWNER_LC }}/calculator-flask:latest
          docker stop calculator-flask || true
          docker rm calculator-flask || true
          docker run -d --name calculator-flask -p 5000:5000 ghcr.io/${{ env.OWNER_LC }}/calculator-flask:latest
