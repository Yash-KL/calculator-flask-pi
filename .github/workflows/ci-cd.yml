name: CI/CD on Raspberry Pi

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Build & Push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/calculator-flask:latest

      # Step 5: Deploy to Raspberry Pi (192.168.1.50)
      - name: Deploy to Raspberry Pi
        run: |
          ssh -o StrictHostKeyChecking=no pi@192.168.1.50 << 'EOF'
            docker pull ghcr.io/${{ github.repository_owner }}/calculator-flask:latest
            docker stop calc || true
            docker rm calc || true
            docker run -d --name calc -p 5000:5000 ghcr.io/${{ github.repository_owner }}/calculator-flask:latest
          EOF
        env:
          SSH_KEY: ${{ secrets.PI_SSH_KEY }}
